<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front_end_two_values</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Addition Form</h3>
    <div class="mb-3">
        <label for="number1" class="form-label">Enter Number 1:</label>
        <input
            type="text"
            name="number1"
            id="number1"
            class="form-control col-md-3"
            placeholder="number1"
            aria-describedby="num1Id"
         
        />
    </div>
    <div class="mb-3">
        <label for="number1" class="form-label">Enter Number 2:</label>
        <input
            type="text"
            name="number2"
            id="number2"
            class="form-control col-md-3"
            placeholder="number2"
            aria-describedby="num2Id"
       
        />
    </div>

    <div class="mb-3">
        <label for="result" class="form-label">Result:</label>
        <input
            type="text"
            name="result"
            id="res"
            class="form-control col-md-3"
            placeholder="result"
            aria-describedby="resId"
           
        />
    </div>
    <script>
       // Function to calculate sum and update result field
       function calculateSum() {
            let num1 = parseFloat(document.getElementById('number1').value); // Get value of num1 as a number
            let num2 = parseFloat(document.getElementById('number2').value); // Get value of num2 as a number
            let sum = num1 + num2; // Calculate sum
            document.getElementById('res').value = sum; // Update result field with the sum
        }

        // Add event listeners to num1 and num2 input fields to trigger calculation when the input changes
        document.getElementById('number1').addEventListener('input', calculateSum);
        document.getElementById('number2').addEventListener('input', calculateSum);
    </script>
</body>
</html>
